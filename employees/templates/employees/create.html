<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            margin: 0;
            color: #333;
            min-height: 100vh;
        }

        nav {
            background-color: #1565c0;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        nav h1 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover {
            color: #bbdefb;
        }

        .container {
            max-width: 600px;
            background-color: white;
            margin: 60px auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #0d47a1;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 5px rgba(25,118,210,0.3);
        }

        button {
            background-color: #1976d2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0d47a1;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #1976d2;
            font-weight: 500;
        }

        .back:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f5f5f5;
            color: #555;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Employee Management</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/employees/">Employees</a></li>
            <li><a href="/payroll/">Payroll</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Add New Employee</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="emp_code">Employee Code:</label>
            <input type="text" id="emp_code" name="emp_code" placeholder="Enter employee code" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter first name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter last name" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" placeholder="e.g. Software Engineer" required>

            <label for="basic_salary">Basic Salary:</label>
            <input type="number" id="basic_salary" name="basic_salary" placeholder="Enter salary (‚Çπ)" required>

            <button type="submit">Add Employee</button>
        </form>

        <a href="/employees/" class="back">‚Üê Back to Employee List</a>
    </div>

    <footer>
        &copy; 2025 Payroll Management System | Designed by You üöÄ
    </footer>
</body>
</html>
