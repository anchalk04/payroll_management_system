<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            color: #333;
            min-height: 100vh;
        }

        /* NAVBAR */
        nav {
            background-color: #1565c0;
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        nav h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #bbdefb;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            margin-top: 80px;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #0d47a1;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* BUTTONS */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            color: #555;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <nav>
        <h1>Payroll Management</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/employees/">Employees</a></li>
            <li><a href="/payroll/">Payroll</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>Welcome to the Payroll Management System</h2>
        <p>Efficiently manage employee records, salaries, and payslips â€” all in one place.</p>
        <div class="buttons">
            <a href="/employees/" class="btn">View Employees</a>
            <a href="/payroll/" class="btn">View Payroll</a>
        </div>
    </section>

    <footer>
        &copy; 2025 Payroll Management System | Designed by You ðŸš€
    </footer>

</body>
</html>
